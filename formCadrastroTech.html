<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Preencha o Formulário para se candidatar a vaga de desenvolvedor</h1>
    <br>

    <label for="nome">Informe seu nome:</label>
    <br>
    <input type="text" id="nome">

    <br>
    <br>

    <label for="emailUser">Informe seu e-mail</label>
    <br>
    <input type="email" id="emailUser" placeholder="exemplo@email.com">

    <br>
    <br>

    <label for="idade">Informe sua idade:</label>
    <input type="number" name="" id="idade">

    <br>
    <br>

    <label for="fone">Informe seu telefone:</label>
    <input type="number" name="" id="fone">

    <br>
    <br>
    
    <h2>Escolha a Cidade em que deseja se candidatar:</h2>
    <input type="radio" name="selecaoUnica" id="um" value="1">
    <label for="1">Fortaleza</label>
    <br>

    <input type="radio" name="selecaoUnica" id="dois" value="2">
    <label for="1">Recife</label>
    <br>

    <input type="radio" name="selecaoUnica" id="tres" value="3">
    <label for="1">Salvador</label>

    <br>
    <br>

    <h2>Selecione o turno em que está disponível:</h2>
    <input type="radio" name="selecaoUnicaII" id="um" value="1">
    <label for="1">Manhã</label>
    <br>

    <input type="radio" name="selecaoUnicaII" id="dois" value="2">
    <label for="1">Tarde</label>
    <br>

    <input type="radio" name="selecaoUnicaII" id="tres" value="3">
    <label for="1">Noite</label>

    <br>
    <br>

    <h2>Informe a linguagem de programação que você utiliza:</h2>
    <label for="">Selecione um item da lista abaixo.</label>
    <br>
    <select name="selecao" id="testeSelect">
        <option value="1">Java</option>
        <option value="2">Python</option>
        <option value="3">Node.js</option>
        <option value="4">PHP</option>
        <option value="5">C++</option>
    </select>

    <br>
    <br>

    <h2>Apresentação do canditado</h2>
    <textarea name="areaDeTexto" id="" cols="30" rows="10" placeholder="Faça sua Apresentação aqui."></textarea>






</body>
</html>
